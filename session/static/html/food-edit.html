        <div class="row cl">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>价格：</label>

            </div>
        </div>
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型id：</label>
                <div class="formControls col-xs-8 col-sm-9">

                </div>
            </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" class="input-text" value="" placeholder="" id="file" name="">
                <button onclick="doUpload()">上传图片</button>
                <img src="" alt=""  width=200 id='img'>
            </div>
        </div>
	
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">			
				<button onClick="submitFood();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>

<script type="text/javascript">
alert(localStorage.getItem('food_id'))
let  imgurl=null
function article_save(){
	alert("刷新父级的时候会自动关闭弹层。")
	window.parent.location.reload();
}

//提交数据
function submitFood(){
 let  params={
     name:$('#name').val(),
     price:$('#price').val(),
     desc:$('#desc').val(),
     typename:$('#typename').val(),
     typeid:$('#typeid').val(),
     img:imgurl
 }
 if(imgurl){
    $.post('http://localhost:3000/food/add',params,(data)=>{
     console.log(data)
     if(data.err===0){
        window.parent.location.reload();
     }
 })
 }else{
     alert('请先上传图片')
 }

}

//图片上传
function doUpload() {
  let  file=$('#file').get(0).files[0] //获取图片
  let  formdata=new FormData()  //创建空的formdata对象
  formdata.append('hehe',file)
//   formdata.get('hehe')  //formdata 不能直接查看
  console.log(file)
	$.ajax({
		url: 'http://localhost:3000/file/upload',
		type: 'POST',
		cache: false, //不必须
		data: formdata,
		processData: false,//必须
		contentType: false,//必须
		success: function(data) {
      console.log(data)
      if(data.err==0){
        // /public/img/1557998807332.jpg
        imgurl=data.img
        $('#img').attr('src',`http://localhost:3000${data.img}`)
      }else{
        alert('上传失败请重试')
      }
		}
	})
}
</script>
